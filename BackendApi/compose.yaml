services:
  backendapi:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: backendapi
    ports:
      - "5001:5001"
    environment:
      ASPNETCORE_HTTP_PORTS: "5001"
      REDIS_CONNECTION: "redis:6379,password=SecurePassword,abortConnect=false"
      MSSQL_CONNECTION: "Data Source=mssql;User ID=sa;Password=eZW6FZ7zswB8Dzy@L9L9cAQBUt*@*jda;Database=SIMSData;TrustServerCertificate=true"
    depends_on:
      - mssql
    links:
      - mssql

  mssql:
    image: mcr.microsoft.com/mssql/server:2025-latest
    container_name: mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "eZW6FZ7zswB8Dzy@L9L9cAQBUt*@*jda"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql

volumes:
  mssql-data:
